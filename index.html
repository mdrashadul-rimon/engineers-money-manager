<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineers Money Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- Header section -->
        <section class="d-flex justify-content-center align-items-center my-4 text-info">
            <h2 class="px-2 header-text">Engineers Money Manager</h2>
            <img src="images/cost.png" class="header-icon" alt="">
        </section>
    </header>
    <main>
        <!-- App section -->
        <section class="container">
            <div class="row">
                <div class="col-6">
                    <img src="images/main-image.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-6">
                    <h4 class="text-center">Income</h4>
                    <div class="d-flex justify-content-center">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="pe-2">
                                <h5>Income:</h5>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </section>
    </main>


</body>

</html>
